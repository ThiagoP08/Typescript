<div *ngFor="let filme of filmes" class="filme">
  
  <!-- Verifica se não há um gênero selecionado ou se o filme possui o gênero correspondente -->      
  <div *ngIf="generoSelecionado === null || filme.genero == generoSelecionado">
    <img [src]="filme.img" alt="img-filme">
    <a>{{filme.titulo}}</a>
  </div>
</div>
